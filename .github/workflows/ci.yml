name: CI

on:
  push:
    branches:
      - "**"
  pull_request:

jobs:
  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Bash syntax check
        run: bash -n bin/up tests/up_test.sh

      - name: Run tests
        run: make test
